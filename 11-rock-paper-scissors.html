<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissor's Game</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Rock, Paper, Scissor's Game</h1>
    <button id="rock" onclick="
    let randomNum = Math.random();
    let computerMove = '';

    if (randomNum >= 0 && randomNum < 1 / 3) {
        computerMove = 'Rock'
    } else if (randomNum >= 1/3 && randomNum < 2 / 3) {
        computerMove = 'Paper'
    } else if (randomNum >=2/3 && randomNum <= 1) {
        computerMove = 'Scissors'
    }

    let result = '';

    if (computerMove === 'Rock') {
        result = 'Tie.'
    } else if  (computerMove === 'Paper') {
        result = 'You lose.'
    } else if (computerMove === 'Scissors') {
        result = 'You win.'
    }

    alert(`You picked Rock. Computer picked ${computerMove}. ${result}`)

    ">Rock</button>

    <button id="paper" onclick="
    randomNum = Math.random();
    computerMove = '';

    if (randomNum >= 0 && randomNum < 1 / 3) {

    } else if (randomNum >= 1/3 && randomNum < 2 / 3) {
        computerMove = 'Paper'
    } else if (randomNum >=2/3 && randomNum <= 1) {
        computerMove = 'Scissors'
    }

    result = '';

    if (computerMove === 'Paper') {
        result = 'Tie.'
    } else if  (computerMove === 'Scissors') {
        result = 'You lose.'
    } else if (computerMove === 'Rock') {
        result = 'You win.'
    }

    alert(`You picked Paper. Computer picked ${computerMove}. ${result}`)">Paper</button>
    <button id="scissors" onclick="
    randomNum = Math.random();
    computerMove = '';

    if (randomNum >= 0 && randomNum < 1 / 3) {
        computerMove = 'Scissors'
    } else if (randomNum >= 1/3 && randomNum < 2 / 3) {
        computerMove = 'Rock'
    } else if (randomNum >=2/3 && randomNum <= 1) {

    }

    result = '';

    if (computerMove === 'Scissors') {
        result = 'Tie.'
    } else if  (computerMove === 'Rock') {
        result = 'You lose.'
    } else if (computerMove === 'Paper') {
        result = 'You win.'
    }

    alert(`You picked Scissors. Computer picked ${computerMove}. ${result}`)">Scissors</button>
</body>
</html>
