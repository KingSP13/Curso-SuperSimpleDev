<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <script src="p3-todo-list.js" defer></script>
    <link rel="stylesheet" href="p3-todo-list.css">
</head>
<body>
    <h1>Todo List Practice</h1>

    <div class="js-todo-grid">
        <input type="text" placeholder="Todo task" class="js-todo-input">
        <input type="date" class="js-todo-date">
        <button class="js-add-btn">Add to Queue</button>
    </div>

    <div class="js-todo-list">
        <div class="js-name"></div>
        <div></div>
        <button class="js-rmv-btn" data-index="${i}"></button>
    </div>
</body>
</html>
