    <title>Temperature Converter</title>
</head>
<body>
    <h1>Temperature Converter</h1>
    <script>
        let celsius = 25;
        let fahrenheint = '';
        let result = '';


        function calculateToF(celsius) {
            let result = ((celsius * 9/5) + 32);
            console.log(`${result}F`);
        }

        function calculateToCelsius(fahrenheint) {
            let result = ((fahrenheint - 32) * 5/9);
            console.log(`${result}C`)
        }

        calculateToF(celsius);

    </script>
</body>
