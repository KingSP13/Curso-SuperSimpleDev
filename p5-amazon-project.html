<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Shipping Calculator</title>
</head>
<body>
    <h1>Amazon Shipping Calculator</h1>
    <p>Orders under 40$ = 10$ shipping.</p>
    <p>Orders over 40$ = FREE shipping</p>

    <input placeholder="Cost of order" class="js-cost-input" onkeydown="
    handleCostKeydown(event)
    ">

    <button onclick="calculateShip()
    ">Calculate</button>

    <p class="js-info-paragraph"></p>

    <script>
        let jsInfoParagraph = document.querySelector('.js-info-paragraph');

        function handleCostKeydown(event) {
            if(event.key === 'Enter') {
                calculateShip();
        }
        }
        function calculateShip() {
            const inputElement = document.querySelector('.js-cost-input');
            let cost = Number(inputElement.value);
            if(cost < 40) {
                cost += 10
                cost = cost.toFixed(2)
                jsInfoParagraph.innerHTML = `Your order is a total of $${cost}`;
            } else {
                jsInfoParagraph.innerHTML = `Your order is a total of $${cost}, with FREE shipping !`
        }
        
    }   

    </script>
</body>
</html>
